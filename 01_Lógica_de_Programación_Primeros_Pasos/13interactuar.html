<meta charset="UTF-8">
<h1>Calcular IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
  
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularIMC(peso,altura){
        imc = peso /(altura*altura);
         return(imc);
         //O se puede:
         //return (peso /(altura*altura);
    }
    nombre = prompt("informe su nombre")
    peso1 = prompt(nombre + ", informe su peso")
    altura1 = prompt(nombre + ",informe su altura")

    imcCalculado= calcularIMC(peso1,altura1)

     imprimir("El IMC de es " + imcCalculado);

</script>
