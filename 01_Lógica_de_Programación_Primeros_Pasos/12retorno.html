<meta charset="UTF-8">
<h1>Calcular IMC</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");
  
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularIMC(peso,altura){
        imc = peso /(altura*altura);
         return(imc);
         //O se puede:
         //return (peso /(altura*altura);

    }
  


     imprimir("El IMC de es " + calcularIMC(45,1.55));

</script>
