<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

    if (edad<18) {
        if (tieneLicencia==("N"||"n")) {
            imprimir("No puedes conducir, estás chavo y no tienes licencia")
        }
        if (tieneLicencia==("S"||"s")) {
            imprimir("No puedes conducir, estás chavo. ¿Y cómo le hiciste para tener licencia?")
        }
    }
    if (edad>=18) {
        if ("n"==tieneLicencia==("N"||"n")) {
            imprimir("No puedes conducir, estás ruco, pero no tienes licencia")
        }
        if (tieneLicencia==("S"||"s")) {
            imprimir("Sí puedes conducir, estás ruco y tienes licencia")
        }
    }
    

</script>
