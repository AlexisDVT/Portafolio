<meta charset="UTF-8">

<h1>Edades </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }


    var numFam = parseInt(prompt("Ingrese el n√∫mero de familiares"));
    var sum = 0;
    var edadfam;
    for (var i = 1; i <= numFam; i++) {
        edadfam = parseInt(prompt("Ingrese la edad del Fam #" + i));
        var sum=edadfam+sum;
    }
    imprimir("Promedio" + (sum/numFam));

</script>
