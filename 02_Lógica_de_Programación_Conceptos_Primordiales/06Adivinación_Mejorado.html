<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var numCom = Math.round(Math.random()*10);
    var numPen = parseInt(prompt("Ingrese un numero del 1 al 5"))

      if (numPen==numCom) {
        imprimir("Le atinó, puerco")
    }
    else{
        if (numCom > numPen){
            imprimir("usted erró, el número pensado era menor que tu número")
                    } 
       else{
            imprimir("usted erró, el número pensado era mayor que tu número")
       }
    }    
    

</script>
