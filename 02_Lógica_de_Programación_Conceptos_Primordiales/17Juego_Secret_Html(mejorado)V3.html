<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
	//Genera una mantriz de 4 con numeros aleatorios sin ser repetidos
	var numAlea;
	function alearorio(){
		return Math.round(Math.random()*10);
	}
	function SorNum(cantidad){
		var secreto = [];
		var contador = 1;
		while(contador<=cantidad){
			var numAlea = alearorio();
			console.log(numAlea);
			var encon = false;
			if(numAlea!=0){
			for(var pos=0; pos<secreto.length; pos++){
				if(numAlea==secreto[pos]){
					encon=true;

				}

			}
			if (encon==false) {
			secreto.push(numAlea);
			contador++;	
			}

			}
			
			
		}
		return secreto
	}
	var secreto = SorNum(4);
	console.log(secreto);
	
	
	var inp = document.querySelector("input");
	inp.focus();


	function verificar() {

		var econtrado = false;
		for (var i = 1; i < secreto.length; i++) {
			if (parseInt(inp.value)==secreto[i]){

				alert("Acertó");
				encontrado = true;
				break;

			} 
			
		}
		
	if (econtrado == false) {
	
		alert("Mal!!!");
	
	}
	inp.value = ""; 
	inp.focus();

}

	var but = document.querySelector("button");
	but.onclick=verificar;

</script>
