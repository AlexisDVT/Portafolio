<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
	var secreto = 5;   
	var inp = document.querySelector("input");
	inp.focus();


	function verificar() {

		if (parseInt(inp.value)==secreto) {

		alert("No Falló");

	} 
	else {
	
		alert("Mal!!!");
	
	}
	inp.value = ""; 
	inp.focus();

}

	var but = document.querySelector("button");
	but.onclick=verificar;

</script>
