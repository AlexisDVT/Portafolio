	mipincel.beginPath();//Triangulo Negro

	mipincel.fillStyle = "white";
	mipincel.beginPath();
	mipincel.moveTo(100,175);
	mipincel.lineTo(100,350);
	mipincel.lineTo(275,350);
	mipincel.fill();
